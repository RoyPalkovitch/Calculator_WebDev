<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/mobile_style.css">
  <link rel="stylesheet" href="/dark_style.css">


</head>

<body class="dark">
  <div id="main">
    <section id="left" class="container text-center">
      <div class="col">
        <div id="show-info" class="col top" onclick="info()"><img src="/icons/info.svg"/></div>
        <div id="color-mode" class="col" onclick="toggle_theme()"><img src="/icons/light.svg"/></div>
        <div id="show-history" class="col" onclick="toggle(this,true)"><img src="/icons/history.svg" alt=""></div>
        <div id="show-scientific" class="col" onclick="toggle(this,true)"><img src="/icons/nthRoot.svg" alt=""></div>
        <div id="remote-calc" class="col" onclick="toggle(this)"><img src="/icons/cloud.png" alt=""></div>
        <div id="" class="col nothing"></div>
        <div id="" class="col nothing"></div>
      </div>
    </section>
    <section id="center" class="container text-center">
      <div class="col">
        <div class="col top">My calculator</div>
        <div id="display" class="col">
        </div>
        <div id="clear" class="col" onclick="calculator('clear')" style="font-weight: bold;">C</div>
        <div class="row">
          <div class="col" onclick="calculator('num','7')" >7</div>
          <div class="col" onclick="calculator('num','8')">8</div>
          <div class="col" onclick="calculator('num','9')">9</div>
        </div>
        <div class="row">
          <div class="col" onclick="calculator('num','4')">4</div>
          <div class="col" onclick="calculator('num','5')">5</div>
          <div class="col" onclick="calculator('num','6')">6</div>
        </div>
        <div class="row">
          <div class="col" onclick="calculator('num','1')">1</div>
          <div class="col" onclick="calculator('num','2')">2</div>
          <div class="col" onclick="calculator('num','3')">3</div>
        </div>
        <div class="row">
          <div class="col" onclick="calculator('negative_state')">Â±</div>
          <div class="col" onclick="calculator('num','0')">0</div>
          <div class="col" onclick="calculator('num','.')">.</div>
        </div>
      </div>
    </section>
    <section id="right" class="container text-center">
      <div class="col">
        <div class="col top" onclick="alert()"><img src="/icons/settings.svg" alt=""></div>
        <div class="col" onclick="calculator('back','')"><img src="/icons/back.svg" alt=""></div>
        <div class="col" onclick="calculator('operator','/')">/</div>
        <div class="col" onclick="calculator('operator','*')">X</div>
        <div class="col" onclick="calculator('operator','-')">-</div>
        <div class="col" onclick="calculator('operator','+')">+</div>
        <div class="col" onclick="calculator('eq')">=</div>
      </div>
    </section>
  </div>
  <div id="scientific">
    <section class="container text-center">
      <div class="col">
        
      </div>
    </section>
  </div>
  <div id="history">
    <section class="container text-center">
      <div class="col">
        <div class="col top">Operation Log</div>
      </div>
    </section>
  </div>

</body>

<script src="/calculator.js"></script>
<script src="/application.js"></script>


</html>
